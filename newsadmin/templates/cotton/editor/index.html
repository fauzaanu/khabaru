<section class="bg-white p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Create a New Post</h2>
    <form action="{% url 'post_content' %}" method="post" x-data autocomplete="off">
        {% csrf_token %}
        <c-editor.form-title></c-editor.form-title>
        <c-editor.form-slug></c-editor.form-slug>
        <c-editor.form-date></c-editor.form-date>
        <c-editor.form-intro></c-editor.form-intro>
        <c-editor.form-content></c-editor.form-content>
        <c-editor.form-image></c-editor.form-image>
        <c-editor.form-og-image></c-editor.form-og-image>
        <c-editor.form-featured-media></c-editor.form-featured-media>
        <c-editor.form-featured-youtube></c-editor.form-featured-youtube>
        <c-editor.form-tags></c-editor.form-tags>
        <c-editor.form-button></c-editor.form-button>
    </form>
    <c-editor.form-script-dv></c-editor.form-script-dv>
</section>
